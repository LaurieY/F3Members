<!-- user/list.htm  -->
<script type="text/javascript">
$(function () {
    $("#list").jqGrid({ 
        url: "/usergrid",
			 editurl:"/edituser",
        datatype: "xml",
        mtype: "GET",
        colNames: ["Username", "Email", "Role"],//],
        colModel: [
           
			{ name: "username", width: 120 },
             {name: "email", width: 120, editable: true, edittype:"text"},
			 { name: "role", width: 80,align: "right",editable: true ,
			  edittype: "select",
                         editoptions: {
                             value: "admin:admin;editor:editor;user:user"    }}, 
			 /**/
			
        ],
        pager: "#pager",
		onSelectRow: editRow,
		width :700,
        rowNum: 10,
        rowList: [10, 20, 30],
        sortname: "username",
        sortorder: "asc",
        viewrecords: true,
        gridview: true,
        autoencode: true,
        caption: "User auto grid",
		 height:'auto',
		 altRows: true,
		 footerrow : true,
		 userDataOnFooter : true, 
	
    }); 
	
            var lastSelection;
	        function editRow(id) {
                if (id && id !== lastSelection) {
                    var grid = $("#list");
                    grid.jqGrid('restoreRow',lastSelection);
                    grid.jqGrid('editRow',id, {keys:true, focusField: 4});
                    lastSelection = id;
                }
            }


 $('#jqGrid').navGrid('#pager',
                { edit: true, add: true, del: true, search: true, refresh: true, view: false, position: "left", cloneToTop: true });
	}			); 
</script>
 

    <table id="list"><tr><td></td></tr></table> 
    <div id="pager"></div>
